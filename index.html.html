    <style>
      .playland {
        width: 50px;
        color: #fee101;
        background-color: #2c2b2b;
        box-shadow: 5px;
        border-radius: 10px;
        text-align: center;
      }

      .swiper {
        border-radius: 20px;
      }

      .swiper-slide {
        background: #fff;
        display: flex;
        /* justify-content: center; */
        align-items: flex-end;
        margin-top: 30px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .autoplay-progress {
        position: absolute;
        right: 16px;
        bottom: 16px;
        z-index: 10;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: var(--swiper-theme-color);
      }

      .autoplay-progress svg {
        --progress: 0;
        position: absolute;
        left: 0;
        top: 0px;
        z-index: 10;
        width: 100%;
        height: 100%;
        stroke-width: 4px;
        stroke: var(--swiper-theme-color);
        fill: none;
        stroke-dashoffset: calc(125.6 * (1 - var(--progress)));
        stroke-dasharray: 125.6;
        transform: rotate(-90deg);
      }

      .myslide {
        height: 500px;
        background-size: cover;
        /* border-radius: 10px; */
      }

      .slide1 {
        background-image: url("https://images.alphacoders.com/116/thumb-1920-1168382.jpg");
        background-position: top;
        border-radius: 10px;
      }

      .slide2 {
        background-image: url("https://insider-gaming.com/wp-content/uploads/2022/12/cyberpunk-2077-game-of-the-year-edition-scaled-e1670012903149.jpg");
        background-position: center;
        border-radius: 10px;
      }

      .slide3 {
        background-image: url("https://images.alphacoders.com/109/thumb-1920-1097309.png");
        background-position: center;
        border-radius: 10px;
      }

      .slide-title {
        color: white;
        font-size: 100px;
        text-shadow: 3px 3px 5px black;
        font-family: Bebas Neue;
      }

      .header-title {
        color: white;
        font-size: 50px;
        text-shadow: 3px 3px 5px black;
        font-family: Bebas Neue;
        text-align: center;
      }

      header {
        /* height: 60vh; */
        /* background-color: aquamarine; */
        padding: 100px 200px;
        background-image: linear-gradient(0deg, #0000009f, #000000d6),
          url("https://images4.alphacoders.com/783/783472.jpg");

        border-radius: 20px;
        margin: 10px;
      }

      .card {

        border-radius: 10px;
        box-shadow: 5px 5px 10px 2px rgba(0, 0, 0, 0.419);
        margin-top: 40px;

      }

      button {

        background: #fee101;
        border-radius: 15px;
        border: 0;
        color: #fff;
        font-size: 1.2em;

      .light {
        background: -moz-linear-gradient(
          -45deg,
          #fee101 0%,
          #fee101 40%,
          #fee101 50%,
          #fee101 60%,
          #fee101 100%
        );
        background: -webkit-gradient(
          linear,
          left top,
          right bottom,
          color-stop(0%, #fee101),
          color-stop(40%, #fee101),
          color-stop(50%, #ffffff),
          color-stop(60 #fee101),
          color-stop(100%, #fee101)
        );
        background: -webkit-linear-gradient(
          -45deg,
          #fee101 0%,
          #fee101 40%,
          #ffffff 50%,
          #fee101 60%,
          #fee101 100%
        );
        background: -o-linear-gradient(
          -45deg,
          #fee101 0%,
          #fee101 40%,
          #ffffff 50%,
          #ff6e00 60%,
          #ff6e00 100%
        );
        background: -ms-linear-gradient(
          -45deg,
          #ff6e00 0%,
          #ff6e00 40%,
          #ffffff 50%,
          #ff6e00 60%,
          #ff6e00 100%
        );
        background: linear-gradient(
          135deg,
          0%,
          #ff6e00 40%,
          #ffffff 50%,
          #ff6e00 60%,
          #ff6e00 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff6e00', endColorstr='#ff6e00', GradientType=1);
        background-repeat: no-repeat;
        background-position: 0px;
        background-size: 300%;
      }

      .light:hover {
        animation: light 1s;
        -webkit-animation: light 1s;
      }

      @keyframes light {
        0% {
          background-position: -600px;
        }

        100% {

        }
      }

      @-webkit-keyframes light {
        0% {
          background-position: -600px;
        }

        }
      }

      #genre-result {

        margin-bottom: 10px;
        align-items: center;
      }
      .logo{
        height: 50px;
        margin-right: 20px;
      }

      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
      const progressCircle = document.querySelector(".autoplay-progress svg");
      const progressContent = document.querySelector(".autoplay-progress span");
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          autoplayTimeLeft(s, time, progress) {
            progressCircle.style.setProperty("--progress", 1 - progress);
            progressContent.textContent = `${Math.ceil(time / 1000)}s`;
          },
        },
      });
    </script>

    <script>
      const getData = async function (gamename) {
        let link = `https://api.rawg.io/api/games/${gamename}?key=554f825507fb4e11a368e00b9660bd28`;
        const res = await fetch(link); // send request to the server
        // alert(res.status);
        console.log(res.status);
        const data = await res.json(); // get data from the response
        if (res.status === 404 || data.redirect) {
          document.querySelector("#not-found").removeAttribute("hidden");
          return;
        }
        console.log(data);
        document.querySelector("#result").hidden = false;

        // displaying data on screen
        console.log(document);
        document
          .querySelector("#image")
          .setAttribute("src", data.background_image);

        document.querySelector("#title").innerHTML = data.name;
        document.querySelector("#description").innerHTML = data.description;
        document.querySelector("#released").innerHTML = data.released;
        document.querySelector("#genre").innerHTML = data.genres
          .map((g) => g.name)
          .join(", ");
          document.querySelector("#store").innerHTML = data.stores
          .map((g) => g.store.name)
          .join(", ");
        document.querySelector("#tags").innerHTML = data.tags
          .map((g) => `<p class="tag">${g.name}</p>`)
          .join(' ');
        document.querySelector("#link").setAttribute("href", data.website);
      };

      const getInputData = async function () {
        const userinput = document.querySelector("#search").value;
        if (userinput.length > 0) {
          console.log("input", userinput);
        }
        await getData(userinput.split(" ").join("-"));
      };

      const getGenreData = async (genre) => {
        let link = `https://api.rawg.io/api/games?genres=${genre}&key=554f825507fb4e11a368e00b9660bd28`;
        const res = await fetch(link); // send request to the server
        // alert(res.status);
        const data = await res.json(); // get data from the response
        console.log(data);
        displayData(data.results);
      };

      const displayData = (data) => {
        const result = document.querySelector("#genre-result");
        // data = filterArray(data);
        console.log(data);
        result.innerHTML = "";
        for (let obj of data) {
          console.log(obj);
          const div = document.createElement("div");
          div.classList.add("res-card");
          div.innerHTML = `
            <img style="width: 100%" src="${obj.background_image}" id="image" />
<div>
  <h1 id="title">${obj.name}</h1>
</div>`;
          result.append(div);
        }
      };
    </script>
